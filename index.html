<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="styles.css" />

    <title>Profile card component | MB</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="heading">
          <!-- revisit the alt  -->
          <img
            class="decoration"
            src="images/bg-pattern-card.svg"
            alt="light blue background"
          />
          <img
            src="images/image-victor.jpg"
            class="victor"
            alt="Victor's profile picture"
          />
        </div>

        <h1>Victor Crest <span>26</span></h1>
        <p>London</p>
        <hr />
        <div class="stats">
          <div class="category">
            <h1>80k</h1>
            <p>Followers</p>
          </div>
          <div class="category">
            <h1>803k</h1>
            <p>Likes</p>
          </div>
          <div class="category">
            <h1>1.4k</h1>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
